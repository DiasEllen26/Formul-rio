<!doctype html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Formulário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1><span th:text="${bemVindo}"></span></h1>
    <!--
        url: localhost:8080/enviar
        tipo post = body {titulo:"explicando" texto="explicando"}
        body = pegar a informação dos input's
        que são identificadas através do nome
        -->
    <form class="row g-3" action="enviar" method="post">
        <div class="mb-3">
            <label for="tituloComentarioId" class="form-label">Título</label>
            <input type="text" class="form-control" id="tituloComentarioId"
            name="titulo" required="true">
        </div>
        <div class="mb-3">
            <label for="tituloComentarioId" class="form-label">Comentário</label>
            <input type="text" class="form-control" id="tituloComentarioId">
        </div>

        <div class="col-auto">
            <button type="submit" class="btn btn-info">Enviar</button>
        </div>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
